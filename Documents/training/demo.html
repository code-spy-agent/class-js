  <body class="d-flex flex-column-reverse">
    <div id="pmain" class="border p-5 m-3">
      <p class="para">Hello Everyone</p>
      <ul id="unlist" class="border">
        <li class="list border m-2"><a href="javascript:void(0)"> 3423 </a></li>
        <li class="list border m-2"><a href="javascript:void(0)"> 5464 </a></li>
        <li class="list border m-2"><a href="javascript:void(0)"> 9875 </a></li>
      </ul>
    </div>
    <div>
      <input type="text" name="name" id="inpV" />
      <button onclick="addItem()">add</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      // $("ul").on("click", ".list", function() {

      //Jquery
      function addItem() {
        inpV = document.getElementById("inpV").value;
        $("ul").append(
          "<li class='list border m-2'> <a href='javascript:void(0)'>" + inpV + "</a></li>"
        );
      }

      $("body").on("keypress", "#inpV", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          $("button").click(addItem());
          $("#inpV").text();
        }
      });



      $("#pmain").click(function(){
        console.log("div clicked for parant")
      })


      //Event Delegation
      $("#pmain").on("click", "p", function () {
        console.log("para is clicked");
      });

      $("#pmain").on("click", "ul", function (e) {
        e.stopPropagation();    //event bubling
        console.log("ul is clicked");
      });

      $("#pmain").on("click", "li", function (e) {
        e.stopPropagation();    //event bubling
        console.log("li is clicked");
      });
